<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-bg-primary">I am exploring Boot boot bootstrap!!!</h1>

    <p class="text-warning bg-info pb-3 pt-5">Some more text</p>

    <h2 class="text-bg-danger mx-3 pb-2">I am dangerman!!!</h2>
    <p>Go to my <a class="link-warning" href="https://getbootstrap.com/docs/5.3/helpers/colored-links/">Website</a> </p>

    <p class="text-primary border d-none">This is a paragraph</p>
    <p class="text-primary-emphasis border border-5 rounded-end-circle">This is a paragraph</p>

    <div class="shadow mb-3 p-3 bg-primary rounded w-50 text-end">Regular shadow</div>
    <div>more text</div>

    <button class="btn btn-primary">Click Meh!!!</button>
    <button class="btn btn-warning text-white">Another button</button>

    <!-- bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
